apply plugin: 'android-library'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8+'
    }
}


android {
  compileSdkVersion 14
  buildToolsVersion '19.0.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifestlib.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
